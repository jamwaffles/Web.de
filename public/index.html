<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Web.de Backbone Tree Test</title>

		<style type="text/css">
			td, th {
				border: 1px solid;
				padding: 2px 5px;
			}
			i {
				display: inline-block;
				width: 16px;
				height: 16px;
				background: #76a7dc;
			}
			i.icon-plus {
				background: red;
			}

			tr:hover td {
				background: #eee;
			}

			tr.collapse-header {
				background: #f60;
			}
			tr.sub-collapse-header {
				background: #06f;
			}

			.collapse-row td {
				background: green;
			}
			.sub-collapse-row td {
				background: yellow;
			}
		</style>
	</head>

	<body>
		<div id="container">Tree goes here</div>

		<script src="js/jquery-1.9.1.js"></script>

		<!-- jQuery plugins -->
		<script src="js/animate-enhanced-0.99.js"></script>
		<script src="js/supercal-0.1.js"></script>
		<script src="js/mrslyde-1.0.js"></script>

		<!-- Bootstrap plugins -->
		<script src="js/bootstrap/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap/bootstrap-modal.js"></script>

		<!-- Libs -->
		<script src="js/underscore-1.4.4.js"></script>
		<script src="js/backbone-1.0.0.js"></script>
		<script src="js/moment-2.0.0.min.js"></script>

		<script src="js/app-entities.js"></script>
		<script src="js/app-table.js"></script>
		<script src="js/app-tree.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
